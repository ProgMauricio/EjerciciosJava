<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="js_calculadora.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div class="numero1">
        <label for="numero1">Numero</label>
        <input type="number" name="numero1"
        id="numero1">
    </div>
    
    
    <div class="numero2">
        <label for="numero2">Numero</label>
        <input type="number" name="numero2"
        id="numero2">
    </div>
    
    <div class="operacion">
        <label for="operacion">Operacion</label>
            <select>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
    </div>

    <div class="resultado">
        <label for="resultado">Resultado</label>
        <input type="text" name="numresul"
        id="numresul">
    </div>

    <div class="boton">
        <button onclick="calcular()">Calcular</button>
    </div>










    <script src="js_calculadora.js"></script>
</body>
</html>
